name: Pull request workflow

on:
  pull_request:
    types: [ opened, synchronize, edited, reopened ]
    branches:
      - main

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Upload reports
        uses: actions/upload-artifact@v2
        with:
          name: Reports
          path: '**/build/reports/*'
          retention-days: 2


      - name: Run Android checks
        run: rm -Rf app/*


      - name: Artifacts
        run: |
          URL="https://api.github.com/repos/${{ github.repository }}/actions/artifacts"
          curl -u admin:${{ secrets.GITHUB_TOKEN }} $URL |jq '.artifacts[].id'

# https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifactsid/zip
      - uses: warting/download-artifact@v3
        with:
          name: Reports

      - name: Display structure of downloaded files
        run: ls -R